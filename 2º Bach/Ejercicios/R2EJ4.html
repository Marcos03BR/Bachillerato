<body>
   <h1>Calculadora</h1>
   <h3>Se sumarán y multiplicarán todos los números introducidos.</h3>
   
    <script type="text/javascript">
    var num1, num2, num3, num4;
    num1 = prompt("Introduzca un número");
    num2 = prompt("Introduzca otro número");
    num3 = prompt("Introduzca otro número");
    num4 = prompt("Introduzca otro número");    
    document.write("Suma: ", num1+num2+num3+num4);
    document.write("<br>");
    document.write("Producto: ", num1*num2*num3*num4);
    </script>

</body>

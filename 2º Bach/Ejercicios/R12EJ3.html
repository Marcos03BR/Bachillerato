<html>
<head>

    <title>Ejercicio 3</title>

</head>
<body>
    <script type="text/javascript">
    
    let documento, edad, sexo, Personas = 0, Varones = 0, Mujeres = 0, E16y65 = 0;
    
    do {
        documento = parseInt(prompt("Ingrese el número de documento: "));
        if (documento === 0) {
            break;
        }
        edad = parseInt(prompt("Ingrese la edad: "));
        sexo = prompt("Ingrese el sexo (femenino o masculino): ");
        Personas++;
        if(sexo === "masculino"){
            Varones++;
            if(edad >= 16 && edad <= 65){
              E16y65++;
            }
        }else{
            Mujeres++;
        }
    } while (true);
    
    document.write("Cantidad total de personas censadas: " + Personas);
    document.write("<br>Cantidad de varones: " + Varones);
    document.write("<br>Cantidad de mujeres: " + Mujeres);
    document.write("<br>Cantidad de varones cuya edad varía entre 16 y 65 años: " + E16y65);

    </script>
    
</body>
</html>

<html>
<head>
    
    <title>Ejercicio 4</title>
    
</head>
<body>
   <h1>Comprobador</h1>
   <h3>Curriculum</h3>
   
    <script type="text/javascript">
    var x, y;
    x = prompt("Introduzca un número.");
    y = prompt("Introduzca otro número.");

    if (x > 0 && y > 0){
        
        document.write("Primer cuadrante");
        
    } else if (x < 0 && y > 0){
        
        document.write("Segundo cuadrante");
        
    }

    </script>

</body>
</html>

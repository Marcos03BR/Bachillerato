<html>
<head>

    <title>Ejercicio 1</title>

</head>
<body>
    <script type="text/javascript">
    
    let numero = parseInt(prompt("Ingresa un número:"));
    
    if (numero) {
      document.write("El valor ingresado no es un número válido.");
    } else {
      for (let i = 0; i <= numero; i += 2) {
        document.write(i);
      }
    }
    </script>
    
</body>
</html>

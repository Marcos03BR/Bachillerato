<body>
   <h1>Calcular área de un cuadrado</h1>
   <p>¿Son correctos los siguientes datos?</p>
   <br>
   
    <script type="text/javascript">
    var lado1, lado2;
    lado1 = prompt("Introduzca la medida del primer lado");
    lado2 = prompt("Introduzca la medida del segundo lado");
    document.write("El área de su cuadrado es: ", lado1*lado2);
    </script>

</body>

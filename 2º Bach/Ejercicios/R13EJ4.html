<body>
    <script type="text/javascript">
    
    function calcularPerimetro(lado) {
      let perimetro = lado * 4;
      return perimetro;
    }
    
    let resultado = calcularPerimetro(5);
    document.write(resultado);
    
    </script>
    
</body>

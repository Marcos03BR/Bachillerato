<html>
<head>

    <title>Ejercicio 1</title>

</head>
<body>
    <script type="text/javascript">
    
    let cuenta, nombre, saldo, suma = 0;
    
    do {
        
        cuenta = parseInt(prompt("Ingrese el n√∫mero de cuenta: "));
        
        if (cuenta < 0) {
            break;
        }
    
        nombre = prompt("Ingrese el nombre del cliente: ");
        saldo = parseFloat(prompt("Ingrese el saldo actual: "));
    
        if (saldo > 0) {
            document.write(`Cuenta: ${cuenta} - Nombre: ${nombre} - Estado: Acreedor`);
            suma += saldo;
        } else if (saldo < 0) {
            document.write(`Cuenta: ${cuenta} - Nombre: ${nombre} - Estado: Deudor`);
        } else {
            document.write(`Cuenta: ${cuenta} - Nombre: ${nombre} - Estado: Nulo`);
        }
    } while (true);
    
    document.write(`La suma total de los saldos acreedores es: ${suma}`);

    </script>
    
</body>
</html>

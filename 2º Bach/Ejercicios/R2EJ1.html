<html>
<head>
    
    <title>Ejercicio 3</title>
    
</head>
<body>
   <h1>FaceHead</h1>
   <h3>Comprobación de datos</h3>
   <p>¿Son correctos los siguientes datos?</p>
   <br>
   
    <script type="text/javascript">
    var usuario, email;
    usuario = prompt("Introduzca su nombre de usuario");
    email = prompt("Introduzca su correo electrónico");
    document.write("Usuario: ", usuario);
    document.write("<br>");
    document.write("Correo electrónico: ", email);
    </script>

</body>
</html>

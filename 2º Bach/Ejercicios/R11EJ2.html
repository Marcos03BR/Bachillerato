<html>
<head>

    <title>Ejercicio 2</title>

</head>
<body>
    <script type="text/javascript">
    
    let num = [];
    let sum = 0;
    
    for (let i = 0; i < 10; i++) {
      let num = prompt("Ingrese un número:");
      num.push(num);
    }
    
    for (let i = 5; i < 10; i++) {
      sum += numbs(num[i]);
    }
    
    document.write("La suma de los últimos 5 números ingresados es: " + sum);

    </script>
    
</body>
</html>
